name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: NextJS Nginx PM2 Build Docker image
      run: docker build . --file Dockerfile --tag nextjs-nginx-pm2:$(date +%s)
